<!DOCTYPE html>
<html>
<head>
<title>图书信息列表页</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link href="../../demo/demo.css" rel="stylesheet" type="text/css" />
<script src="../../scripts/boot.js" type="text/javascript"></script>

<style type="text/css">
html, body {
	margin: 0;
	padding: 0;
	border: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
}
</style>
</head>
<body>
	<h1>图书信息列表</h1>

	<div>
		<div class="mini-toolbar" style="border-bottom: 0; padding: 0px;">
			<table style="width: 100%;">
				<tr>
					<td style="width: 100%;"><a class="mini-button"
						iconCls="icon-add" onclick="add()">增加</a> <!--                         <a class="mini-button" iconCls="icon-add" onclick="edit()">编辑</a>-->
						<a class="mini-button" iconCls="icon-remove"
						onclick="deleteBookInfo()">删除</a></td>
					<td style="white-space: nowrap;"><input id="bookName"
						class="mini-textbox" emptyText="请输入图书名称" style="width: 150px;"
						onenter="onKeyEnter" /> <input id="bookType"
						class="mini-combobox" style="width: 150px;" textField="text"
						valueField="id" url="../../data/booktype.txt" showNullItem="true"
						nullItemText="请选择..." allowInput="true" emptyText="请输入图书类别" /> <a
						class="mini-button" onclick="search()">查询</a> <a
						class="mini-button" onclick="clearForm()">清空</a></td>
				</tr>
			</table>
		</div>
	</div>

	<div class="mini-fit">
		<div id="datagrid1" class="mini-datagrid"
			style="width: 100%; height: 100%;" allowResize="false"
			url="../../bookinfolistaction?method=querybookinfobykeywords"
			idField="bookid" multiSelect="true">
			<div property="columns">
				<div type="checkcolumn"></div>
				<div type="indexcolumn" width="25px" align="center">序</div>
				<div field="bookId" width="120px" headerAlign="center"
					align="center" allowSort="true">图书编号</div>
				<div field="bookName" width="120px" headerAlign="center"
					align="center" allowSort="true">图书名称</div>
				<div field="publisher" width="120px" headerAlign="center"
					align="center" allowSort="true">出版社</div>
				<div field="author" width="120px" headerAlign="center"
					align="center" allowSort="true">作者</div>
				<div field="bookType" width="120px" headerAlign="center"
					align="center" allowSort="true" renderer="onBookTypeRenderer">图书类别</div>
				<div field="remain" width="120px" headerAlign="center"
					align="center" allowSort="true" renderer="onRemainRenderer">剩余数量</div>
				<div field="optionbutton" width="120px" headerAlign="center"
					align="center" renderer="onOptionButtonRenderer">操作按钮</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
        mini.parse();

        var bookType;
        getBookTypeData();
        
        var grid = mini.get("datagrid1");
        grid.load();

        
        //新增图书信息
        function add() {
            mini.open({
                url: bootPATH + "../pages/bookinfo/bookinfoadd.html",
                title: "新增图书", width: 600, height: 400,
                onload: function () {
                },
                ondestroy: function (action) {
                    grid.reload();
                }
            });
        }
        

        //查询图书信息
        function search() {
            var bookName = mini.get("bookName").getValue();
            var bookType = mini.get("bookType").getValue();
            
            grid.load({ bookName: bookName, bookType: bookType });
        }
        
        //清空查询条件
        function clearForm(){
        	mini.get("bookName").setValue("");
        	mini.get("bookType").setValue("");
        	grid.load();
        }
        
        //按回车键的效果
        function onKeyEnter(e) {
            search();
        }
        
        //动态获取图书类别选项
        function getBookTypeData(){
        	$.ajax({
        		url: "../../data/booktype.txt",
        		success: function(text){
        			bookType = mini.decode(text);
        		},
        		error:function(){
        		}
        	});
        }
        
        
        /////////////////////////////////////////////////
        
        
        //列表中图书类别的渲染
        function onBookTypeRenderer(e){
        	for(var i = 0, l = bookType.length; i < l; i++){
        		var type = bookType[i];
        		if(type.id == e.value){
        			return type.text;
        		}
        	}
        	return "";
        }
        
        //操作按钮渲染
        function onOptionButtonRenderer(e){
        	var bookId = e.row.bookId;
        	var remain = e.row.remain;
        	var str;
        	str = '<a class="mini-button" onclick="editBookInfo(\'' + bookId + '\')">编辑</a>' + "&nbsp;" +
        	    '<a class="mini-button" onclick="deleteBookInfo(\'' + bookId + '\')">删除</a>' + "&nbsp;" +
        	    '<a class="mini-button" onclick="borrowBookInfo(\'' + bookId + '\',' + remain + ')">借阅</a>' + "&nbsp;" +
        	    '<a class="mini-button" onclick="bookInfoDetail(\'' + bookId + '\')">详情</a>'; 
        	    return str;
        }
        
        //剩余数量的高亮显示
        function onRemainRenderer(e){
        	if(e.value < 10){
        		//设置单元格式
        		e.cellStyle = 'font-weight:bold;color:red;';
        		//设置对应的样式
        		e.rowStyle = 'background-color:yellow;';
        	}
        	return e.value;
        }
        
        //编辑图书信息
        function editBookInfo(bookId){
        	mini.open({
        		url: bootPath + "../pages/bookinfo/bookinfoedit.html",
        		title:"图书信息编辑",
        		width: 600,
        		height: 400,
        		onload: function (){
        			var iframe = this.getIFrameEl();
        			var data = { bookId: bookId};
        			iframe.contentWindow.setData(data);
        		},
        		ondestroy: function(action){
        			grid.reload();
        		}
        	});
        }
        
        //删除图书信息
        function deleteBookInfo(){
        	var rows = grid.getSelecteds();
            if (rows.length > 0) {
                mini.confirm("确定删除选中记录？","提示信息：", function(action) {
                	if(action == "ok"){
                		var ids = [];
                        for (var i = 0, l = rows.length; i < l; i++) {
                            var r = rows[i];
                            ids.push(r.bookId);
                        }
                    var bookIds = ids.join(',');
                    grid.loading("操作中，请稍后......");
                    $.ajax({
                        url: "../../bookinfolistaction?method=deletebookinfo&bookids=" +bookIds,
                        success: function (text) {
                        	mini.alert(text);
                            grid.reload();
                        },
                        error: function () {
                        }
                    });
                }
                });
            } else {
                mini.alert("请选中一条记录");
            }
        }
        
        //点击列表的借阅按钮弹出借阅信息页
        function borrowBookInfo(bookId,remain){
        	mini.open({
        		url: bootPATH + "../pages/borrowinfo/borrowinfoadd.html",
        		title: "借阅信息新增页（图书列表弹出）",
        		width: 600,
        		height: 400,
        		onload: function(){
        			var iframe = this.getIFrameEl();
        			var data = { bookId: bookId,remain: remain, action: "listButton"};
        			iframe.contentWindow.SetData(data);
        		},
        		ondestroy: function(action){
        			grid.reload();
        		}
        	});
        }
        
        //书本详情页
        function bookInfoDetail(bookId){
        	mini.open({
                url: bootPATH + "../pages/bookinfo/bookinfodetail.html", // 详情页路径，需与实际文件路径一致
                title: "图书信息详情",
                width: 600,
                height: 400,
                onload: function (){
                    var iframe = this.getIFrameEl();
                    var data = { bookid: bookId};
                    iframe.contentWindow.setData(data); // 向详情页传递图书ID
                },
                ondestroy: function(action){
                    // 详情页关闭后无需刷新列表，可留空
                }
            });
        }
        
        //确定
        function onOk(e) {
            SaveData();
        }

    </script>


</body>
</html>
